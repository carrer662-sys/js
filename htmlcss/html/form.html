<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
    <h1>Fill The Form</h1>
   <label for="name" >Name</label>
   <input type="text" name="username"id="name"> 
   <br>
   <br>
   <label for="email">Email</label>
   <input type="email" id="email" name="email" required placeholder="Enter your Email">
   <br>
   <br>
   <label for="password">Password</label>
   <input type="password">
   <br>
   <br>
   <label for="message">Message</label>
   <textarea name="message" id="Message"></textarea>
   <br>
   <br>
   <label for="checkbox">Subscribe
    <input type="checkbox" name="checkbox" id="checkbox">
   </label>
   <br>
   <br>
   <p>Gender</p>
<label for="radio" name="gender">Male
   <input type="radio">
   </label>
   <br>
   <label for="radio" name="gender">Female
    <input type="radio">
   </label>
   <br>
   <label for="radio" name="gender">Other
    <input type="radio" name="" id="">
   </label>
   <br>
   <br>
   <label for="file">Upload File
    <input type="file" name="file" id="file">
   </label>
   <br>
   <br>
   <button>Submit</button>
   <br>
   <br>
   <label for="device">Choose a device</label>
   <select name="device" id="device">
    <option value="Iphone">Iphone</option>
    <option value="Samsung">Samsung</option>
    <option value="RealMe">RealMe</option>
    <option value="OnePlus" selected>OnePlus</option>
   </select>
   </form>
</body>
</html>
